<!DOCTYPE html>
<html>
<head>

<title>First HTML document</title>

</head>
<body>

<!--H1 to H6-->
<!--Heading 1-->
<h1>this is heading 1</h1>
<!--Heading 2-->
<h2>this is heading 2</h2>
<!--Heading 3-->
<h3>this is heading 3</h3>
<!--Heading 4-->
<h4>this is heading 4</h4>
<!--Heading 5-->
<h5>this is heading 5</h5>
<!--Heading 6-->
<h6>this is heading 6</h6>

<!-- center tag-->
<center><p><b>this is a paragraph tag</b></p></center>

<!-- break tag-->
<br>
<p>this is a paragraph tag</p>

<!-- Code Tag-->
<code>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sample</h1>
  </body>
</html>
</code>

<!--Bold tag-->
<p><b>this is a paragraph tag</b></p>
<p><strong>this is a paragraph tag</strong></p>

<!--Italic-->
<p><i>this is a paragraph tag</i></p>

<!--Quotations-->
<p><q>this is a paragraph tag</q></p>

<!--Underline tag-->
<p><u>this is a paragraph tag</u></p>

<!-- horizontal break tag-->
<hr>

</body>
</html>
